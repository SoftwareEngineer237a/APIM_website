<footer class="footer">
  <div class="container">
    <!-- Logo + Short Info -->
    <div class="footer-top">
      <div class="logo">
        <a routerLink="/">
          <img src="/assets/images/logo.png" alt="Logo de l'Église">
        </a>
      </div>
      <p>
        Notre église est un ministère qui fait des disciples et qui transforme les cités et les nations par l'Évangile de Jésus-Christ.
      </p>
    </div>

    <!-- Footer Navigation -->
    <nav class="footer-nav">
      <ul>
        <li *ngFor="let link of footerLinks">
          <a routerLink="{{link.path}}">
            {{link.label}}
          </a>
        </li>
      </ul>
    </nav>

    <!-- Social Media (optional) -->
    <div class="footer-social">
      <a href="#" aria-label="Facebook"><img src="/assets/icons/facebook.svg" alt="Facebook"></a>
      <a href="#" aria-label="Instagram"><img src="/assets/icons/instagram.svg" alt="Instagram"></a>
      <a href="#" aria-label="YouTube"><img src="/assets/icons/youtube.svg" alt="YouTube"></a>
    </div>

    <!-- Bottom -->
    <div class="footer-bottom">
      <p>© {{currentYear}} APIM. Tous les droits sont réservés.</p>
    </div>
  </div>
</footer>
